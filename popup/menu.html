<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="menu.css"/>
  </head>

<body>
  <div id="delPrflMod" class="delPrflMod">
    <div></div>
    <div>Are you sure you want to delete this profile?</div>
    <div><div class="btn" act="delPrfl" >yes</div><div class="btn" act="cnclDelPrflMod" >no</div></div>
  </div>

  <div id="main">
    <div class="notify"></div>

    <div id="prfl">
      <div class="shrink" style="border: 0px none; padding: 0px 0px 0px 0px; margin: 0px 0px 0px 0px;">
        <div class="btnsmall" act="addPrfl" >+</div>
        <input id="newPrfl"  name="newPrfl" type="text" placeholder="new profile name" />
      </div>
      <div class="btnsmall" act="delPrflMod" >-</div>
      <select id="prflSlct" act="updt" name="curStck">
      </select>
    </div>

    <div id="stack">
    <textarea id="stackTA" act="updt" name="curStck"></textarea>
    </div>

    <div id="keep">
      <input type="checkbox" id="keepInpt" act="updt" name="keepStck" />
      <div>Keep</div>
    </div>

    <div id="keys">
      <div>
      <div>copy</div>
      <div><input id="cpKeysCtrl" name="cpKeys" type="checkbox" subname="ctrl" act="updt" /><div>ctrl</div></div>
      <div><input id="cpKeysAlt" name="cpKeys" type="checkbox" subname="alt" act="updt" /><div>alt</div></div>
      <div><input id="cpKeysShift" name="cpKeys" type="checkbox" subname="shift" act="updt" /><div>shift</div></div>
      </div>

      <div>
      <div>paste</div>
      <div><input id="pstKeysCtrl" name="pstKeys" type="checkbox" subname="ctrl" act="updt" /><span>ctrl</span></div>
      <div><input id="pstKeysAlt" name="pstKeys" type="checkbox" subname="alt" act="updt" /><span>alt</span></div>
      <div><input id="pstKeysShift" name="pstKeys" type="checkbox" subname="shift" act="updt" /><span>shift</span></div>
      </div>
    </div>

  </div>

  <div class="about">
  <a href="" name="settings" act="openLink" >settings</a>
  <a href="" name="donate" act="openLink" >donate</a>
  </div>
  <script src="menu.js"> </script>
</body>

</html>
